<!DOCTYPE html>
<html>

<head>
  <title>Get Student by Record ID</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

  <label for="record_id">Record ID:</label>
  <input type="text" id="record_id" name="record_id"><br><br>

  <button onclick="getStudent()">Get Student by ID</button>
  <br>
  <br>
  <div id="mydiv" name="mydiv"></div>

  <script>

    function getStudent() {
      var record_id_val = $("#record_id").val();

      $.ajax({
        url: "http://localhost:5678/students/search/" + record_id_val, // Endpoint to retrieve a student by ID
        type: "get",
        success: function (response) {
          console.log(response);

          var studentInfo = {
            "ID": response.record_id,
            "First Name": response.first_name,
            "Last Name": response.last_name,
            "Enrolled": response.enrolled
          };

          var formattedInfo = Object.keys(studentInfo).map(function (key) {
            return key + ": " + studentInfo[key];
          });

          $("#mydiv").html(formattedInfo.join("<br><br>"));
        },
        error: function (xhr) {
          console.log(xhr.responseText)
          $("#mydiv").text('error: ' + xhr.responseText);
        }
      });
    }

  </script>

  <p><a href="/index2.html">Back to Home</a></p>

</body>

</html>
