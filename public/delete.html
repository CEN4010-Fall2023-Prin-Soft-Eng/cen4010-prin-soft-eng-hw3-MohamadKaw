    <!-- Your existing content goes here -->
    <div class="container mt-4">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId"><br><br>

        <button onclick="deleteStudent()">Delete Student</button>
        <br>
        <br>
        <div id="mydiv" name="mydiv"></div>

    <!-- Add Bootstrap JS and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your JavaScript code for deleting a student by ID -->
    <script>
        function deleteStudent() {
            var studentId_val = $("#studentId").val();

            $.ajax({
                url: "http://localhost:5678/students/" + studentId_val, // Endpoint to delete a student by ID
                type: "delete",
                success: function (response) {
                    console.log(response)
                    $("#mydiv").text(response.message);
                },
                error: function (xhr) {
                    console.log(xhr.responseText)
                    $("#mydiv").text('Error: ' + xhr.responseText);
                }
            });
        }
    </script>

    <p><a href="/index2.html">Back to Home</a></p>
